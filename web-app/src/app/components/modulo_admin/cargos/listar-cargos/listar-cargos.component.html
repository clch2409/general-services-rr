<div class="container">
    <div class="row">
      <div class="col">
        <div class="titulo">
          <h2>Listado de Cargos</h2>
          <div class="input-group buscador">
            <input [(ngModel)]="searchId" class="form-control" placeholder="Buscar por ID" (keyup)="buscarCargos()">
            <input [(ngModel)]="searchNombre" class="form-control" placeholder="Buscar por Nombre" (keyup)="buscarCargos()">
          </div>
          <div class="botones">
            <div class="btn-group botones-buscadores">
              <button (click)="resetearFiltros()" class="btn btn-danger">Resetear Buscadores</button>
              <button [routerLink]="['/dashboard', 'nuevo-cargo']" class="btn btn-success">Nuevo Cargo</button>
            </div>
            <div class="btn-group botones-exportadores">
              <button class="btn btn-danger" (click)="exportarAPdf()"><mat-icon>picture_as_pdf</mat-icon></button>
              <button class="btn btn-success" (click)="exportarAExcel()"><mat-icon>text_snippet</mat-icon></button>
            </div>
          </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr class="text-center">
              <th>ID</th>
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cargo of filteredCargos" class="text-center">
              <td>{{ cargo.id }}</td>
              <td>{{ cargo.nombre }}</td>
              <td class="align-content-center">
                <button class="btn btn-success btn-sm" [routerLink]="['/dashboard', 'editar-cargo', cargo.id]"><mat-icon>edit</mat-icon></button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="botones">
          @if (filteredCargos.length > 0){
            <p>PÃ¡gina {{ page }} de {{ totalPages }}</p>
            <div class="btn-group">
              <button class="btn btn-primary" (click)="previousPage()"><mat-icon>arrow_back</mat-icon></button>
              <button class="btn btn-primary" (click)="nextPage()"><mat-icon>arrow_forward</mat-icon></button>
            </div>
          }
          @else {
            <p>No se encontraron resultados</p>
          }
      </div>
    </div>
  </div>
