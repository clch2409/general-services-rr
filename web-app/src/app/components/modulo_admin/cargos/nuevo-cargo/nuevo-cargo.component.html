

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card my-5">
        <div class="card-header">
          <h5 class="card-title text-center">Crear Cargo</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="cargoForm" (ngSubmit)="validarFormulario()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input autocomplete="off" type="text" id="nombre" formControlName="nombre" class="form-control">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
