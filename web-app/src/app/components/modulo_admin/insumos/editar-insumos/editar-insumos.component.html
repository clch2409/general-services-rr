<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card my-5">
        <div class="card-header bg-info-subtle">
          <h5 class="card-title text-center">Editar Insumo</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="insumoForm" (ngSubmit)="validarFormulario()">
            <label for="nombre">
              <span>Nombre</span>
              <input type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre"required>
            </label>
            <div class="agrupaciones">
              <label for="precio">
                <span>Precio</span>
                <input type="number" step="0.5" id="precio" formControlName="precio" class="form-control">
              </label>
              <label for="proveedor">
                <span>Proveedor</span>
                <input type="text" id="proveedor" formControlName="proveedor" class="form-control" [disabled]="true" readonly >
              </label>
            </div>
            <div class="botones">
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <button type="" class="btn btn-danger" (click)="regresarListaInsumos()">Regresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
