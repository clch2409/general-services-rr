<div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card my-5 border-3 border-dark-subtle">
          <div class="card-header bg-success-subtle border-3 border-dark-subtle">
            <h5 class="card-title text-center">Editar Encargado</h5>
          </div>
          <div class="card-body">
            <form >
              <div class="form-group">
                  <div [formGroup]="encargadoForm" >
                    <label for="nombres">
                      <span>Nombres</span>
                      <input type="text" id="nombres" formControlName="nombres" class="form-control">
                    </label>
                    <div class="agrupaciones">
                      <label for="apPaterno">
                        <span>Apellido Paterno</span>
                        <input type="text" id="apPaterno" formControlName="apPaterno" class="form-control">
                      </label>
                      <label for="apMaterno">
                        <span>Apellido Materno</span>
                        <input type="text" id="apMaterno" formControlName="apMaterno" class="form-control">
                      </label>
                    </div>
                    <div class="agrupaciones">
                      <label for="telefono">
                        <span>Telefono</span>
                        <input type="text" id="telefono" formControlName="telefono" class="form-control">
                      </label>
                      <label for="dni">
                        <span>DNI</span>
                        <input type="text" id="dni" formControlName="dni" class="form-control">
                      </label>
                    </div>
                    <label for="fechaContratacion">
                      <span>Fecha de Contratacion</span>
                      <input type="date" id="fechaContratacion" formControlName="fechaContratacion" class="form-control" >
                    </label>
                  </div>

                  <div class="form-group" [formGroup]="usuarioForm">
                    <label for="email">
                      <span>Correo Electr√≥nico</span>
                      <input type="email" id="email" formControlName="email" class="form-control" readonly>
                    </label>
                  </div>

              </div>
              <div class="botones">
                <button type="submit" class="btn btn-success" (click)="validarFormulario()">Actualizar</button>
                <button type="" class="btn btn-danger" (click)="confirmarRegresoListadoEncargados()">Regresar</button>
              </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
