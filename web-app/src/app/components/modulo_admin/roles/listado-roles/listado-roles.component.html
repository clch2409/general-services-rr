<div class="container">
  <div class="row">
    <div class="col">
      <div class="titulo">
        <h2>Listado de Roles</h2>
        <div class="input-group buscador">
          <input [(ngModel)]="searchId" class="form-control" placeholder="Buscar por ID" (keyup)="buscarRoles()">
        </div>
        <div class="botones">
          <div class="btn-group botones-buscadores">
            <button (click)="resetearFiltros()" class="btn btn-danger">Resetear Buscadores</button>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Creado en</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of filteredRoles">
            <td>{{ rol.id }}</td>
            <td>{{ rol.nombre }}</td>
            <td>{{ rol.createdAt }}</td>
            <td class="align-content-center">
              <button class="btn btn-success btn-sm" [routerLink]="['/dashboard', 'editar-rol', rol.id]"><mat-icon>edit</mat-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="botones">
        <div class="btn-group">
          <button class="btn btn-primary" (click)="previousPage()"><mat-icon>arrow_back</mat-icon></button>
          <button class="btn btn-primary" (click)="nextPage()"><mat-icon>arrow_forward</mat-icon></button>
        </div>
      </div>
    </div>
  </div>
</div>
