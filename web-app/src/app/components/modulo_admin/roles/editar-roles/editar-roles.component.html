<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card my-5">
        <div class="card-header">
          <h5 class="card-title text-center">Editar Rol</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="rolForm" (ngSubmit)="validarFormulario()">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" id="nombre" name="nombre"required>
            </div>
            <div class="botones">
              <button type="submit" class="btn btn-primary">Actualizar</button>
              <button class="btn btn-danger" (click)="regresarListadoRoles()">Regresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
