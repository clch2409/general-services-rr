<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card my-5 border-3 border-dark-subtle">
        <div class="card-header bg-success-subtle border-3 border-dark-subtle">
          <h5 class="card-title text-center">Crear Colaborador</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="colaboradorForm" >
            <div class="form-group">
                <div >
                  <label for="nombres">
                    <span>Nombres</span>
                    <input autocomplete="off" type="text" id="nombres" formControlName="nombres" class="form-control" required>
                  </label>
                  <div class="agrupaciones">
                    <label for="apPaterno">
                      <span>Apellido Paterno</span>
                      <input autocomplete="off" type="text" id="apPaterno" formControlName="apPaterno" class="form-control" required>
                    </label>
                    <label for="apMaterno">
                      <span>Apellido Materno</span>
                      <input autocomplete="off" type="text" id="apMaterno" formControlName="apMaterno" class="form-control" required>
                    </label>
                  </div>
                  <div class="agrupaciones">
                    <label for="telefono">
                      <span>Telefono</span>
                      <input autocomplete="off" type="text" id="telefono" formControlName="telefono" class="form-control" required>
                    </label>
                    <label for="dni">
                      <span>DNI</span>
                      <input autocomplete="off" type="text" id="dni" formControlName="dni" class="form-control" required>
                    </label>
                  </div>
                </div>
                <div class="agrupaciones">
                    <label for="fechaContratacion">
                      <span>Fecha de Contratacion</span>
                      <input autocomplete="off" type="date" id="fechaContratacion" formControlName="fechaContratacion" class="form-control" required>
                    </label>
                    <label for="email">
                      <span>Correo Electr√≥nico</span>
                      <input autocomplete="off" type="email" id="email" formControlName="email" class="form-control" required>
                    </label>
                </div>
                <label for="cargo">
                  <span>Cargo</span>
                  <select name="cargo" id="cargo" class="form-select" formControlName="cargo">
                    @for(cargo of cargos; track cargo){
                      <option [value]="cargo.nombre">{{cargo.nombre}}</option>
                    }
                  </select>
                </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success" (click)="validarFormulario()">Agregar</button>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary" (click)="confirmarRegresoListadoColaboradores()">Regresar al Listado de Colaboradores</button>
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
