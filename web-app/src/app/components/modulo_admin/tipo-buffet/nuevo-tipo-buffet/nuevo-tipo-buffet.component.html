<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto">
      <div class="card my-5 border-3 border-dark-subtle">
        <div class="card-header bg-warning-subtle border-3 border-dark-subtle">
          <h5 class="card-title text-center">Crear Tipo Buffet</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="validarFormulario()">
            <div class="form-group">
              <div [formGroup]="tipoBuffetForm">
                <div class="agrupaciones">
                  <label for="nombre">
                    <span>Nombre</span>
                    <input autocomplete="off" type="text" id="nombre" formControlName="nombre" class="form-control" required>
                  </label>
                  <label for="precioPorPlato">
                    <span>Precio por Plato</span>
                    <input autocomplete="off" type="number" name="precioPorPlato" id="precioPorPlato" formControlName="precioPorPlato" class="form-control" required>
                  </label>
                </div>
              </div>
            </div>
            <div class="botones">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="submit" class="btn btn-danger" (click)="regresarListadoBuffets()">Regresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
